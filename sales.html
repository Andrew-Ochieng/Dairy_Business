<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukulima Farm</title>
    <link rel="stylesheet" href="./assets/css/sales.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- dashboard -->
    <section>
        <div class="dashboard">

            <!--sidebar-->
            <div class="sidebar-container">
                <aside class="sidebar">
                    <ul class="sidebar-list">
                        <div class="logo">
                            <h1>Ukulima Farm</h1>
                        </div>
                        <li>
                            <a id="links" href="#">Overview</a>
                        </li>
                        <li>
                            <a id="links" href="index.html">Production</a>
                        </li>
                        <li>
                            <a id="sales" href="#">Sales</a>
                        </li>
                        <li>
                            <a id="links" href="#">Plans</a>
                        </li>
                    </ul>
            
                    <ul class="sidebar-list">
                        <!-- <li class="logout"> -->
                            <a id="logout" href="#">Log Out</a>
                        <!-- </li> -->
                    </ul>
                </aside>
            </div>

            <!--main-content-->
            <div class="main-content">
                <div class="col-content">
                    <!--content-header-->
                    <div class="dashboard-title">
                        <div>
                            <h2>Good <span id="time"></span> Andrew!</h2>
                        </div>
                        <div class="profile">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <p>Andrew Ochieng</p>
                        </div>
                    </div>
                    

                    <!--sales-report-->
                    <div class="sales-title">
                        <h1>Sales Report</h1>

                        <!--sales-report-display-->
                        <div>
                            <!--total milk in all shades-->
                            <div class="daily-output">
                                <ul id="day-output">
                                    <span>Day</span>
                                </ul>
                                <ul id="week-output">
                                    <span>Week</span>
                                </ul>
                                <ul id="month-output">
                                    <span>Month</span>
                                </ul>
                                <ul id="shade-output">
                                    <span>Shade Number</span>
                                </ul>
                                <ul id="milk-output">
                                    <span>Amount of Milk</span>
                                </ul>
                            </div>

                            <div class="totalLiters">

                            </div>
                        </div>
                        

                    </div>

                </div>

            </div>
        </div>
    </section>
    

    

    <script src="./assets/js/app.js"></script>
</body>
</html>
